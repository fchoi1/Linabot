
<!DOCTYPE html> 
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<title>Video Test</title> 

<script type="text/javascript" src="resources/jquery.min.js"></script>
<script type="text/javascript" src="resources/json2.js"></script>
<script type="text/javascript" src="resources/ros.js"></script>
<script type="text/javascript" src="resources/spidergl.js"> </script> 
<script type="text/javascript" src="ros/ros.js"> </script> 

<script> 
var i = 0;
var locations = ["http://shelob:8080/?topic=/remote_lab_cam0/image_raw", "http://shelob:8080/?topic=/remote_lab_cam1/image_raw"];
var len = locations.length;

function start()
{
  $('#change_video_click').click(function(e){
    $('#image').attr('src', locations[++i % len]);
  });
  
}


</script> 
<style type="text/css"> 
    canvas {
        border: 2px solid black;
    }
</style> 
</head> 

<body onload="start()"> 
<img id="image" width="640" height="480"></img>
<button type="button", id="change_video_click"> Change Video</button>
</body> 
 
</html>
